    <body>

        <h1>Football Assignment</h1>
        <p>Use mouse click on the field to move the ball</p>
        
        <div id="field">
            <img id="ball" src="https://en.js.cx/clipart/ball.svg" alt="BallImage">
        </div>

        <p>A web development project for the web course AAU - Stefan Lilleb√¶k Olsson (2022)</p>

<script>
    var soccerBall = document.getElementById("ball");
    var field = document.getElementById("field");

    field.addEventListener("click", getPos);
    //field.addEventListener("click", getPos, false);

    function getPos(e){
        var xPos = e.clientX - (ball.offsetWidth / 2)-17;   //here we use manual offsets 17 and 125 as 
        var yPos = e.clientY - (ball.offsetHeight / 2)-125; 
        //console.log(xPos+ ' '+yPos);
        var translate = "translate3d(" + xPos +"px, "+yPos+"px, 0)";
        soccerBall.style.transform = translate;
    }
</script>

<style>
    #field{
        
        width: 200px;
        height: 150px;
        border: 10px solid black;
        background-color: #00FF00; 
    }
    #ball{

        background: #ff000000;
        transform: translate3d(0px, 0px, 0);
        transition: transform .2s  linear;
    }
</style>
